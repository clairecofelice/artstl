<!DOCTYPE html>
<html>
  <head>
    <style>
        body {
          margin: 0;
        }

       #map {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
       }
    </style>
  </head>
  <body>
    <div id="map" class="pinned"></div>
    <script>
      
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          disableDefaultUI: true,
          center: {lat: 38.6352752, lng:  -90.2280502},
          zoom: 12,
          scrollwheel:  false,
        });

        var vessel = new google.maps.Marker({
          position: {lat: 38.6365913, lng:  -90.235451},
          map: map
        });

        var caduceus = new google.maps.Marker({
          position: {lat: 38.631749, lng:  -90.185176},
          map: map
        });

        var wings = new google.maps.Marker({
          position: {lat: 38.6425078, lng:  -90.2569004},
          map: map
        });

        var magic_carpet = new google.maps.Marker({
          position: {lat: 38.6609709, lng:  -90.2024178},
          map: map
        });

        var mural = new google.maps.Marker({
          position: {lat: 38.6275194, lng:  -90.2539781},
          map: map
        });

      }
    
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVMuLOcUbaLvpC4EscAKiVIKk6vWzET8E&callback=initMap">
    </script>
  </body>
</html>
